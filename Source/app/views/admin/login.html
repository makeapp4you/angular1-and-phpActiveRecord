<div class="col-md-6 col-md-offset-3">
  <div class="alert alert-danger" ng-if="errors.length">
    <ul>
      <li ng-repeat="error in errors">{{ error }}</li>
    </ul>
  </div>
  <form class="form-signin" novalidate>
    <h2 class="form-signin-heading">Vui lòng đăng nhập</h2>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" ng-model="input.email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="input.password">
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(input)">Đăng nhập</button>
  </form>
</div>
